
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
>

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<h:outputStylesheet name="style.css" library="css" />
			<h:outputStylesheet library="css" name="font-awesome.css" />
			<title><ui:insert name="title">eCom JSF</ui:insert></title>
		</f:facet>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="85" resizable="true"
						  closable="true" collapsible="true">
				<p:panelGrid columns="2">
					<h:form>
						<h:link outcome="/index.jsf">
							<h:graphicImage library="img" name="logo.png" width="300" height="70" />
						</h:link>
					</h:form>
					<h:form>
<!--						<p:outputLabel for="basic" value="Basic:" />-->
<!--						<p:themeSwitcher value="#{themeSwitcher.theme}" id="basic" style="width:165px">-->
<!--							<f:selectItem itemLabel="&#45;&#45;Choisir un ThÃ¨me&#45;&#45;" itemValue="" />-->
<!--							<f:selectItems value="#{themeSwitcher.themes}" />-->
<!--						</p:themeSwitcher>-->
					</h:form>
				</p:panelGrid>
			</p:layoutUnit>



			<p:layoutUnit position="west" size="200" header="Soui9a dot Com"
						  collapsible="true">
				<p:menubar>
					<p:submenu label="Administration" icon="pi pi-folder">
						<p:menuitem value="Movies" url="./adminMovies.jsf" icon="pi pi-video"/>
						
					</p:submenu>
				</p:menubar>
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="true" size="1200"
						  minSize="800" maxSize="1400">
				<ui:insert name="contenu">
					Welcome to NTTFLIX<br />
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
