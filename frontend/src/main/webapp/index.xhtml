<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>NTTFLIX</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>

<h:body>


    <ui:include src="header.xhtml" />

    <div class="container mt-3">


        <p:dataTable id="moviesTable" var="movie" value="#{movieRestBean.movies}"
                      rows="5" emptyMessage="No movies found"
                     filteredValue="#{movieRestBean.filteredMovies}"
        >
            <p:column headerText="ID">
                <h:outputText value="#{movie.id}" />
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{movie.title}" />
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{movie.description.substring(0,10)}.." />
            </p:column>
            <p:column headerText="Rating">
                <h:outputText value="#{movie.rating}" />
            </p:column>
            <p:column headerText="Action">
                <a href="movie_details.xhtml?id=#{movie.id}" class="btn btn-primary">
                    See More
                </a>
            </p:column>
        </p:dataTable>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
