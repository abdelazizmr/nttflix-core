
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
>

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<h:outputStylesheet name="style.css" library="css" />
			<h:outputStylesheet library="css" name="font-awesome.css" />
			<title><ui:insert name="title">NTTFLIX ADMIN</ui:insert></title>
		</f:facet>
	</h:head>
	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="west" size="200" header="NTTFLIX"
						  collapsible="true">
				<p:menubar >
						<p:menuitem style="display: block;" value="Categories" url="./adminCategorie.jsf" icon="pi pi-video"/>
						<p:menuitem style="display: block;" value="Movies" url="./adminMovies.jsf" icon="pi pi-video"/>
				</p:menubar>
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="true" size="1200"
						  minSize="800" maxSize="1400">
				<ui:insert name="contenu">
					Welcome to NTTFLIX<br />
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</HTML>
