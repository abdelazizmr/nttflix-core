<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>NTTFLIX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NTTFLIX</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Horror</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Action</a>
                </li><li class="nav-item">
                <a class="nav-link" href="#">Science</a>
            </li><li class="nav-item">
                <a class="nav-link" href="#">Adventure</a>
            </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2"
                       type="search" placeholder="Search" aria-label="Search" />
            </form>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <ui:repeat var="movie" value="#{movieRestBean.movies}">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="C:\Users\PE\OneDrive\Desktop\Beca NTT\Java\Tomcat\apache-tomcat-9.0.86\webapps\NTTflix_core_war\images\photos\#{movie.pic}"
                             class="card-img-top" alt="#{movie.title}" />
                        <div class="card-body">
                            <h5 class="card-title">#{movie.title}</h5>
                            <p class="card-text">Rating : <strong>#{movie.rating}</strong></p>
                            <a href="movie_details.xhtml?id=#{movie.id}" class="btn btn-primary">See More</a>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
