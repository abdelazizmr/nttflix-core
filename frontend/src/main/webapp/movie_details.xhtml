<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Movie Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/themes/saga-blue/theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/primefaces.min.css" />
    <f:metadata>
        <f:event type="preRenderView" listener="#{movieRestBean.getMovieDetails(param.id)}" />
    </f:metadata>
    <style>
        .movie-details {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .movie-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-info {
            margin-bottom: 20px;
        }
        .movie-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</h:head>
<h:body>
    <ui:include src="header.xhtml" />
    <div class="container my-5">
        <h1 class="text-center">Movie Details</h1>
        <div class="movie-details">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="movie-title">#{movieRestBean.selectedMovie.title}</h2>
                    <div class="movie-info">
                        <p><b>Description:</b> #{movieRestBean.selectedMovie.description}</p>
                        <p><b>Rating:</b> #{movieRestBean.selectedMovie.rating}</p>
                        <p><b>Category:</b> #{movieRestBean.selectedMovie.categorie.name}</p>
                    </div>

                </div>
                <div class="col-md-4">
                    <img src="/images/photos/#{movieRestBean.selectedMovie.pic}" alt="#{movieRestBean.selectedMovie.title}" class="movie-image" />
                </div>
                <a href="index.xhtml" class="btn btn-secondary btn-back my-5">Go back</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/primefaces.min.js"></script>
</h:body>
</html>
